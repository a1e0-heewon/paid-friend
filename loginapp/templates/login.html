<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "/css/header.css" %}">
    <link rel="stylesheet" href="{% static "/css/index.css" %}">
    <link rel="stylesheet" href="{% static "/css/login.css" %}">
</head>
<body>
    <header>    
        <div class="header-main">
            <a href="{% url "home" %}">
                <img class="logo" src="{% static "img/logo.png" %}" alt="logo">
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="{% url "ulist" %}"><strong>LIST</strong></a></li>
                    <li><a href="{% url "login" %}" id="logina"><strong id="headerlogin">LOGIN</strong></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <p hidden id="islogin">{{ request.session.islogin }}</p>
    <script>
        var headerlogin = document.getElementById("headerlogin");
        var islogin = document.getElementById("islogin").innerText;
        console.log(islogin);
        if(islogin){
            headerlogin.innerHTML = "LOGOUT";
            document.getElementById('logina').href = "{% url "logout" %}";
        }
    </script>
    <div class="bmain">
        <div class="login">
            LOGIN
        </div>
        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label class="legend">ID</label><br>
            <input class="loginin" type="text" name="username" placeholder="아이디" required autofocus><br>
            <label class="legend">Password</label><br>
            <input class="loginin" type="password" name="password" placeholder="비밀번호" required><br>
            <input class="loginbu" type="submit" value="LOGIN">
            <input class="loginbu" type="button" onclick="location.href='{% url 'signup' %}'" value="SIGNUP">
        </form>
    </div>
</body>
</html>
